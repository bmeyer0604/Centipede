<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self' http://XX.XX.XX.XX:8084/mypp/">

    <title>Centipede</title>

<body>
    <div class="main">
        <div class="instructions">
            <div class="instructions-top">
                <h1>Centipede</h1>
                <div class="links">
                    <p>Brett Meyer</p>
                    <a href="https://github.com/ropfa0604/Centipede">Github</a>
                    <a href="https://www.linkedin.com/in/brett-meyer-0143a9117">LinkedIn</a>
                </div>
                <p>Kill the centipede to win, but don't let the bugs touch you.</p>
            </div>
            <div class="controls">
                <div class="arrow-keys">
                    <h3>Move</h3>
                    <img src="../images/arrowkeys.png" alt="arrow keys" />
                </div>
                <div class="spacebar">
                    <h3>Shoot</h3>
                    <img src="../images/spacebar.png" alt="spacebar" />
                </div>
                <div class="spacebar">
                    <h3>Pause</h3>
                    <img src="../images/escButton.png" alt="escape button" class="escape-button" />
                </div>
            </div>
        </div>
        <canvas id="centipede" width=500 height=750></canvas>
    </div>

    <script type="application/javascript" src="./javascripts/dist/bundle.js"></script>
